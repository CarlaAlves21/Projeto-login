    <main>
        <section id="login">

        <div id="formulario">
            <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.js" method="post">
                   <div id="campo">
                    <i class="material-icons">person</i>
                        <input type="email" name="pessoa" id="perse" minlength="10" max="30" required placeholder="Digite seu email" autocomplete="email">
                        <label for="person"></label>
                   </div>
               <div id="campo">
                <i class="material-icons">vpn_key</i>
                        <input type="password" name="senh" id="perse" minlength="1" maxlength="20" required placeholder="Digite seu email" autocomplete="current-password">
                        <label for="senha"></label>
                   
               </div>
                    <input id="botao" type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i>  </a>
 
        </div>
    </form>
    </main>
